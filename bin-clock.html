<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- <script src="bin-clock.js"></script> -->
    <div id="clock-outer">
        <div id="hours" class="container">
            <div class="column">
                <div id="hour10" class="block"></div>
                <div id="hour20" class="block"></div>
            </div>
            <div class="column">
                <div id="hour1" class="block"></div>
                <div id="hour2" class="block"></div>
                <div id="hour4" class="block"></div>
                <div id="hour8" class="block"></div>
            </div>
        </div>
        <div id="minutes" class="container">
            <div class="column">
                <div id="min10" class="block"></div>
                <div id="min20" class="block"></div>
                <div id="min40" class="block"></div>
            </div>
            <div class="column">
                <div id="min1" class="block"></div>
                <div id="min2" class="block"></div>
                <div id="min4" class="block"></div>
                <div id="min8" class="block"></div>
            </div>
        </div>
        <div id="seconds" class="container">
            <div class="column">
                <div id="sec10" class="block"></div>
                <div id="sec20" class="block"></div>
                <div id="sec40" class="block"></div>
            </div>
            
            <div class="column">
                <div id="sec1" class="block"></div>
                <div id="sec2" class="block"></div>
                <div id="sec4" class="block"></div>
                <div id="sec8" class="block"></div>
            </div>
        </div>
    </div>
    <script src="bin-clock.js"></script>
</body>
</html>
