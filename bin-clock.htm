<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="bin-clock.js"></script>
</head>
<body>
    <div id="clock-outer">
        <div id="hours" class="container">
            <div class="column">
                <div class="block hours-10s-ten">hours 10</div>
                <div class="block hours-10s-twenty">hours 20</div>
            </div>
            <div class="column">
                <div class="block hours-units-one hours-units-three hours-units-five hours-units-seven hours-units-nine">hours 1</div>
                <div class="block hours-units-two hours-units-three hours-units-six hours-units-seven">hours 2</div>
                <div class="block hours-units-four hours-units-five hours-units-six hours-units-seven">hours 4</div>
                <div class="block hours-units-eight hours-units-nine">hours 8</div>
            </div>
        </div>
        <div id="minutes" class="container">
            <div class="column">
                <div class="block minutes-10s-ten minutes-10s-thirty minutes-10s-fifty">mins 10</div>
                <div class="block minutes-10s-twenty minutes-10s-thirty">mins 20</div>
                <div class="block minutes-10s-forty minutes-10s-fifty">mins 40</div>
            </div>
            <div class="column">
                <div class="block minutes-units-one minutes-units-three minutes-units-five minutes-units-seven minutes-units-nine">mins 1</div>
                <div class="block minutes-units-two minutes-units-three minutes-units-six minutes-units-seven">mins 2</div>
                <div class="block minutes-units-four minutes-units-five minutes-units-six minutes-units-seven">mins 4</div>
                <div class="block minutes-units-eight minutes-units-nine">mins 8</div>
            </div>
        </div>
        <div id="seconds" class="container">
            <div class="column">
                <div class="block seconds-10s-ten seconds-10s-thirty seconds-10s-fifty">secs 10</div>
                <div class="block seconds-10s-twenty seconds-10s-thirty">secs 20</div>
                <div class="block seconds-10s-forty seconds-10s-fifty">secs 40</div>
            </div>
            
            <div class="column">
                <div class="block seconds-units-one seconds-units-three seconds-units-five seconds-units-seven seconds-units-nine">secs 1</div>
                <div class="block seconds-units-two seconds-units-three seconds-units-six seconds-units-seven">secs 2</div>
                <div class="block seconds-units-four seconds-units-five seconds-units-six seconds-units-seven">secs 4</div>
                <div class="block seconds-units-eight seconds-units-nine">secs 8</div>
            </div>
            
        </div>
    </div>
</body>
</html>
